<!DOCTYPE html>
<html lang="pt-br">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="Imagens/iconburger.png" type="image/x-icon">
  <title>Ponto Burger</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <img src="Imagens/iconburger.png" alt="Logo Ponto Burger" class="logo">

    <h1>Bem vindo ao Ponto Burger</h1>
    <p>Delivery da Cidade</p> 

</header>

  <section class="categorias">
  <a href="index.html"><button>Inicio</button></a>
  <a href="bebidas.html"><button>Bebidas</button></a>
  </section>

  <input type="text" id="busca" placeholder="Pesquisar produto...">

  <section class="cardapio" id="cardapio">
    <!-- Exemplo de card -->
<div class="card">
  <img src="Imagens/x-burger.avif" alt="X-Burguer">
  <h3>X-Burguer</h3>
  <p>Inicio</p>
  <p class="preco">R$ 15,00</p>
  <button onclick="adicionarPedido('X-Burguer')">Adicionar</button>
</div>

<div class="card">
  <img src="Imagens/x-tudo.jpg" alt="X-Tudo">
  <h3>X-Tudo</h3>
  <p>Inicio</p>
  <p class="preco">R$ 18,00</p>
  <button onclick="adicionarPedido('X-Tudo')">Adicionar</button>
</div>

<div class="card">
  <img src="Imagens/x-bacon.jpg" alt="X-Bacon">
  <h3>X-Bacon</h3>
  <p>Inicio</p>
  <p class="preco">R$ 12,00</p>
  <button onclick="adicionarPedido('X-Bacon')">Adicionar</button>
</div>

<div class="card">
  <img src="Imagens/x-salada.png" alt="X-Salada">
  <h3>X-Salada</h3>
  <p>Inicio</p>
  <p class="preco">R$ 16,00</p>
  <button onclick="adicionarPedido('X-Salada')">Adicionar</button>
</div>

  </section>

  <!-- Div para imagens ilustrativas abaixo, o id galeria está servindo como identificador para função que requisitará fotos pela API do Pexels. -->
  <div class="galeria" id="galeria">
    <!-- Como Ponto Burger não existe, eu tenho uma liberdade maior com direitos autorias e licenças. -->
  </div>

  <footer>
    <a href="#" id="linkZap">Finalizar pedido via WhatsApp</a>
  </footer>

</body>
</html>
